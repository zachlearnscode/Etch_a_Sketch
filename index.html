<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container-fluid vh-100" style="background-color: pink;">
        <div class="row h-75">
            <div class="col h-100 p-3">
                <canvas id="canvas" class="w-100 h-100 rounded" style="background-color: lightgray;"></canvas>
            </div>
        </div>
        <div class="row h-25">
            <div class="col w-50 h-100 p-3 d-flex justify-content-start align-items-center">
                <div class="h-75 h-sm-100 rounded-circle d-flex" style="background-color: grey;aspect-ratio: 1/1;">
                    <button id="left" class="w-50 h-100" style="background-color: transparent; border: none;"></button>
                    <button id="right" class="w-50 h-100" style="background-color: transparent; border: none;"></button>
                </div>
            </div>
            <div class="col w-50 h-100 p-3 d-flex justify-content-end align-items-center">
                <div class="h-75 h-sm-100 rounded-circle d-flex flex-column" style="background-color: grey;aspect-ratio: 1/1;">
                    <button id="up" class="w-100 h-50" style="background-color: transparent; border: none;"></button>
                    <button id="down" class="w-100 h-50" style="background-color: transparent;"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
